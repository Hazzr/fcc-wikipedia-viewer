<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>

  <!-- Fetch bootstrap -->
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>

  <!-- Font -->
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

  <!-- Javascript imports, jquery -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-xs-12 text-center">
      <h1>Search Wikipedia!</h1>
    </div>
    <div class="col-xs-8 col-xs-offset-2 search-box vertical-center">
      <!-- Search form -->
      <form id="search-form">
        <div class="form-group">
          <div class="col-xs-8">
            <input type="text" id="search-text" class="form-control" placeholder="Search for article...">
          </div>
          <div class="col-xs-4">
            <button type="submit" class="btn search-btn btn-block">Search</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-xs-12 text-center">
      <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank"><h4 class="text-center">or... Go to a random
        article!</h4></a>
    </div>
    <div class="entries">
      <!-- Search entry results -->
    </div>
  </div>
</div>

</body>

</html>
